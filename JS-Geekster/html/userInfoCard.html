<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stylish Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/userCardFromLocalStorage.js" defer></script>
  </head>
  <body
    class="bg-gray-300 flex items-center justify-start min-h-screen pt-4 flex-col gap-8"
  >
    <div class="bg-white shadow-lg rounded-lg p-2 sm:p-4 w-full max-w-md">
      <h2 class="text-2xl font-semibold text-center text-gray-700 mb-4">
        User Information
      </h2>

      <form action="#" class="space-y-4" id="form">
        <div>
          <label
            for="firstName"
            class="block text-sm font-medium text-gray-600 mb-1"
            >First Name :</label
          >
          <input
            type="text"
            id="firstName"
            placeholder="Enter your first name"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <p class="text-red-500 text-xs mt-1 error-message"></p>
        </div>

        <div>
          <label
            for="lastName"
            class="block text-sm font-medium text-gray-600 mb-1"
            >Last Name:</label
          >
          <input
            type="text"
            id="lastName"
            placeholder="Enter your last name"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <p class="text-red-500 text-xs mt-1 error-message"></p>
        </div>

        <div>
          <label
            for="country"
            class="block text-sm font-medium text-gray-600 mb-1"
            >Country:</label
          >
          <input
            type="text"
            id="country"
            placeholder="Enter your country"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <p class="text-red-500 text-xs mt-1 error-message"></p>
        </div>

        <div>
          <label
            for="phone"
            class="block text-sm font-medium text-gray-600 mb-1"
            >Phone:</label
          >
          <input
            type="tel"
            id="phone"
            placeholder="Enter your phone"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <p class="text-red-500 text-xs mt-1 error-message"></p>
        </div>

        <div>
          <label
            for="state"
            class="block text-sm font-medium text-gray-600 mb-1"
            >State:</label
          >
          <input
            type="text"
            id="state"
            placeholder="Enter your state"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <p class="text-red-500 text-xs mt-1 error-message"></p>
        </div>

        <button
          type="submit"
          id="btn"
          class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition"
        >
          Submit
        </button>
      </form>
    </div>

    <div class="bg-white min-w-[80%] min-h-[40vh] p-6 rounded-lg shadow-xl">
      <h1 class="text-center text-2xl font-bold mb-6 text-gray-800">
        User Card Container
      </h1>
      <div class="flex flex-wrap justify-center gap-6" id="card-container">
        
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
