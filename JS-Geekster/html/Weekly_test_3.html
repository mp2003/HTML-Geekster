<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Continue</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <script src="../js/weeklyTest3.js" defer></script>
    <link rel="stylesheet" href="../css/weeklyTest3.css" />
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="left_panel">
        <h2
          style="
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
            margin-top: 0px;
            margin-bottom: 16px;
          "
        >
          Products
        </h2>
        <div id="products-container" class="products-grid">
          <!-- Products will be rendered here -->
        </div>
      </div>
      <div class="right_panel">
        <h1 style="font-size: 64px; font-weight: 700; margin-top: 0">
          Shopping Continue
        </h1>
        <div class="divider"></div>

        <h2 style="color: #000000">Shopping cart</h2>
        <p style="color: #000000">
          You have <span id="items-count">3</span> item in your cart
        </p>

        <div id="cart-container">
          <!-- Cart items will be rendered here -->
        </div>

        <div class="cart-summary">
          <h2>Total: $<span id="total-price">0</span></h2>
          <button class="checkout-btn">Checkout</button>
        </div>
      </div>
    </div>

    <script></script>
  </body>
</html>
