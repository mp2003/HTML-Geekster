<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Auto-Save Text Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/text_area.js" defer></script>
  </head>
  <body class="bg-gray-100 min-h-screen p-4">
    <div
      class="max-w-4xl mx-auto bg-white rounded-xl shadow-md overflow-hidden"
    >
      <div class="bg-slate-800 p-4">
        <h1 class="text-3xl font-bold text-center text-white">
          Smart Text Editor
        </h1>
        <div class="flex justify-between items-center mt-2">
          <div class="flex space-x-2">
            <button
              id="btn-clear"
              class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 transition"
            >
              Clear
            </button>
            <button
              id="btn-copy"
              class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600 transition"
            >
              Copy
            </button>
          </div>
          <div id="word-count" class="text-white text-sm">
            0 words | 0 characters
          </div>
          <div id="auto-save-indicator" class="text-green-400 text-sm">
            Changes saved
          </div>
        </div>
      </div>

      <div class="p-4">
        <div class="mb-4">
          <div class="flex mb-2">
            <select id="font-select" class="mr-2 px-2 py-1 bg-gray-200 rounded">
              <option value="sans">Sans-serif</option>
              <option value="serif">Serif</option>
              <option value="mono">Monospace</option>
            </select>
            <select id="font-size" class="mr-2 px-2 py-1 bg-gray-200 rounded">
              <option value="text-sm">Small</option>
              <option value="text-base" selected>Medium</option>
              <option value="text-lg">Large</option>
              <option value="text-xl">Extra Large</option>
            </select>
            <button
              id="theme-toggle"
              class="px-3 py-1 bg-slate-700 text-white rounded hover:bg-slate-800 transition"
            >
              Dark Mode
            </button>
          </div>
        </div>

        <textarea
          name="txt-area"
          id="text-ar"
          class="w-full min-h-[40vh] bg-white border-2 border-slate-300 rounded-lg p-4 focus:outline-none focus:border-blue-500 transition text-base font-sans"
          placeholder="Start typing here... Your text will be automatically saved"
        ></textarea>

        <div class="mt-4 space-y-4">
          <div>
            <h2 class="text-xl font-bold mb-2">Saved Note History</h2>
            <div
              id="saved-notes"
              class="bg-gray-100 p-4 rounded-lg max-h-40 overflow-y-auto text-sm"
            >
              <p class="text-gray-500 italic">
                Your saved notes will appear here...
              </p>
            </div>
          </div>

          <div class="flex justify-between">
            <button
              id="btn-save"
              class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition text-lg"
            >
              Save as Note
            </button>
            <button
              id="btn-load"
              class="px-4 py-2 bg-slate-600 text-white rounded-lg hover:bg-slate-700 transition text-lg"
            >
              Load from Storage
            </button>
          </div>

          <div
            id="preview"
            class="mt-4 p-4 bg-gray-50 rounded-lg min-h-20 border border-gray-200"
          >
            <p class="text-gray-500 italic">Text preview will appear here...</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
