<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Catalog</title>
    <link rel="stylesheet" href="../css/weekly4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Phone Catalog</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search phones...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
                <button id="show-all-btn">Show All</button>
            </div>
        </div>
    </header>

    <main class="container">
        <div id="search-results">
            <h2>Search Results</h2>
            <div id="results-container" class="phone-grid"></div>
        </div>

        <div id="all-phones">
            <h2>All Phones</h2>
            <div id="phones-container" class="phone-grid"></div>
        </div>

        <div id="phone-detail" class="hidden">
            <button id="back-btn"><i class="fas fa-arrow-left"></i> Back</button>
            <div id="detail-container"></div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Phone Catalog. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/phone.js"></script>
    <script src="../js/weekly4.js"></script>
</body>
</html>
