<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Project with iframes</title>
  </head>
  <body oncontextmenu="return false;">
    <h1>HTML Project with iframes</h1>
    <div class="iframe-container">
      <h2>Local Content</h2>
      <iframe src="./Assignment1_CW.html" width="560" height="315"> </iframe>
    </div>

    <div class="iframe-container">
      <h2>External Website</h2>
      <iframe width="560" height="315" src="https://1pharmacy.io/"></iframe>
    </div>

    <div class="iframe-container">
      <h2>YouTube Video</h2>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/H335Vdkmdhk"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
